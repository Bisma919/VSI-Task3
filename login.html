<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="lr-container">
      <div class="lr-left">
        <img src="pics/images.jpg" alt="image" />
      </div>

      <div class="lr-right">
        <div class="lr-box">
          <div class="inner-box">
            <div class="box-front">
              <h2 style="text-align: center">Login</h2>
              <form>
                <div class="form">
                  <label>Email</label>
                  <input
                    class="input-box"
                    type="email"
                    name="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="form">
                  <label>Password</label>
                  <input
                    class="input-box"
                    type="password"
                    name="email"
                    placeholder="Enter Passwword"
                  />
                </div>
                <input class="checkbox" type="checkbox" /><span
                  >Remember Me</span
                >
                <br />
                <button class="submit" type="submit" name="submit">
                  <a href="index.html">Login Now</a>
                </button>
              </form>
              <p style="margin-top: 20px">
                Don't Have account
                <button class="r-submit">
                  <a href="register.html">Register Now</a>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
